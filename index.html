<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <ul>
      <li class="card">
        <div class="card__image-container">
          <img class="card__image" src="./assets/images/illustration-article.svg" alt="">
        </div>
        <div class="card__details">
          <span class="card__type">Learning</span>
          <span class="card__date">Published 21 Dec 2023</span>
          <a class="card__title" href="#">HTML & CSS foundations</a>
          <p class="card__paragraph">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          <div class="card__author">
            <div class="card__author-image">
              <img src="./assets/images/image-avatar.webp" alt="">
            </div>
            <span class="card__author-name">Greg Hooper</span>
          </div>
        </div>
      </li>
    </ul>
  </main>
</body>
</html>
